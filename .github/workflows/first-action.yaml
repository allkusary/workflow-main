name: First Workflow
on: push

jobs:
  test-job:
     runs-on: ubuntu-latest
     steps:
       - name: Get code 
         uses: actions/checkout@v3
       - name: Install Node JS
         uses: actions/setup-node@v3
         with:
           node-version: 18
       - name: Install dependencies
         run: npm ci
       - name: Run test
         run: npm test
  deploy:
    needs: test-job
    runs-on: ubuntu-latest
    steps:
       - name: Get code 
         uses: actions/checkout@v3
       - name: Install Node JS
         uses: actions/setup-node@v3
         with:
           node-version: 18
       - name: Install dependencies
         run: npm ci
       - name: Build 
         run: npm run build
       - name: Deploy
         run: echo "Deploying..."
